<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-img
      class="title-leafs"
      src="assets\images\leaf_4.png"
    ></ion-img>

    <div class="ion-padding">
      <ion-grid class="ion-padding-horizontal">
        <ion-row>
          <ion-col>
            <b class="title-text">Specialists</b>
            <ion-img
              class="title-icons"
              src="assets\images\title_icons.svg"
            ></ion-img>
          </ion-col>
          <ion-col> </ion-col>
        </ion-row>
      </ion-grid>

      <div class="ion-padding-horizontal subtitle-text">
        Choose the <br />
        Department
      </div>
    </div>

    <br />
    <br />
    <ion-item lines="none">
      <mat-form-field
        floatLabel="always"
        appearance="outline"
        class="w-100"
      >
        <mat-label>Search</mat-label>
        <input matInput type="text" [(ngModel)]="value" />
        <mat-hint>Search by Specialists name.</mat-hint>
        <mat-icon matSuffix *ngIf="value" (click)="value=''">
          <ion-icon name="close-outline"></ion-icon>
        </mat-icon>
        <mat-icon matSuffix *ngIf="!value">
          <ion-icon name="search"></ion-icon>
        </mat-icon>
      </mat-form-field>
    </ion-item>

    <ion-list class="ion-padding-horizontal">
      <ion-item
        detail
        button
        *ngFor="let in of counter(25) ;let i = index"
        routerLink="/doctor-index"
      >
        <ion-label>
          <h2>Eyes and Smiles</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
