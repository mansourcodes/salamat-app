<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img class="title-leafs" src="assets\images\leaf_4.png"></ion-img>

  <div class="ion-padding leaftitle">
    <ion-grid class="ion-padding-horizontal">
      <ion-row>
        <ion-col>
          <b class="title-text">Specialists</b>
          <ion-img
            class="title-icons"
            src="assets\images\title_icons.svg"
          ></ion-img>
        </ion-col>
        <ion-col> </ion-col>
      </ion-row>
    </ion-grid>

    <div class="ion-padding-horizontal subtitle-text">
      Choose the <br />
      Department
    </div>
  </div>

  <br />
  <br />
  <ion-item lines="none">
    <mat-form-field floatLabel="always" appearance="outline" class="w-100">
      <mat-label>Search</mat-label>
      <input matInput type="text" [(ngModel)]="searchValue" />
      <mat-hint>Search by clinic name.</mat-hint>
      <mat-icon matSuffix *ngIf="searchValue" (click)="value=''">
        <ion-icon name="close-outline"></ion-icon>
      </mat-icon>
      <mat-icon matSuffix *ngIf="!searchValue">
        <ion-icon name="search"></ion-icon>
      </mat-icon>
    </mat-form-field>
  </ion-item>

  <ion-list class="ion-padding-horizontal">
    <ion-item
      detail
      button
      *ngFor="let speciality of specialities$ | async"
      [routerLink]="['/doctor-index/speciality/'+speciality.id ]"
    >
      <ion-label>
        <h2>{{speciality.title}}</h2>
        <h2>{{speciality.title_ar}}</h2>
      </ion-label>
      <ion-badge *ngIf="speciality.doctors.length > 2" color="primary">
        {{speciality.doctors.length}}
      </ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
