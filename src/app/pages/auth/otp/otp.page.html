<ion-header class="ion-no-border">
  <ion-toolbar> </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img
    class="title-leafs"
    src="assets\images\leaf_3.png"
  ></ion-img>

  <div class="ion-padding">
    <ion-grid class="ion-padding-horizontal">
      <ion-row>
        <ion-col>
          <ion-img src="assets\logo\salamat.svg"></ion-img>
          <ion-img
            class="title-icons"
            src="assets\images\title_icons.svg"
          ></ion-img>
        </ion-col>
        <ion-col> </ion-col>
      </ion-row>
    </ion-grid>

    <div class="ion-padding-horizontal subtitle-text">Last Step</div>
  </div>

  <div class="ion-padding">
    <div class="ion-padding-horizontal">
      <h4>Verify OTP:</h4>
      <span>You will recive sms with OTP code.</span>

      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="phone-pre">
              <ion-img src="assets\images\flag-bh.svg"></ion-img>
              <span>+973 36371756</span>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <mat-form-field
              floatLabel="always"
              appearance="outline"
              class="w-100"
            >
              <mat-label>OTP</mat-label>
              <input matInput type="text" [(ngModel)]="value" />
            </mat-form-field>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-button routerLink="/home">Verify</ion-button>
      <ion-button fill="clear" routerLink="/home">Skip</ion-button>
    </div>
  </div>
</ion-content>
