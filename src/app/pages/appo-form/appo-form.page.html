<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="doctor-index"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <chosen-doctor></chosen-doctor>

  <div class="pos-relative">
    <ion-img class="title-leafs" src="assets\images\leaf_1.png"></ion-img>
    <div class="ion-padding leaftitle">
      <ion-grid>
        <ion-row>
          <ion-col>
            <b class="title-text">Choose <br />Date & Time</b>
            <ion-img
              class="title-icons"
              src="assets\images\title_icons.svg"
            ></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <!-- form -->
  <div class="ion-padding-horizontal">
    <h4>Appointment Details:</h4>
  </div>

  <div class="ion-hide">
    <input [min]="minDate" [max]="maxDate" [matDatepicker]="picker" />
    <mat-datepicker touchUi #picker> </mat-datepicker>
  </div>

  <ion-list class="ion-padding-horizontal">
    <ion-item lines="full" (click)="picker.open()">
      <ion-label>Date</ion-label>
      <ion-label class="ion-text-end">ss/ss/ssss</ion-label>
      <ion-icon slot="end" name="calendar-outline"></ion-icon>
    </ion-item>

    <ion-item lines="full">
      <ion-label>Time</ion-label>
      <ion-select value="10:15pm" okText="Done" cancelText="Dismiss">
        <ion-select-option value="10:15pm">10:15pm</ion-select-option>
        <ion-select-option value="8:15pm">8:15pm</ion-select-option>
        <ion-select-option value="8:15pm">7:15pm</ion-select-option>
        <ion-select-option value="7:15pm">6:15pm</ion-select-option>
        <ion-select-option value="7:15pm">6:15pm</ion-select-option>
        <ion-select-option value="7:15pm">6:15pm</ion-select-option>
        <ion-select-option value="7:15pm">6:15pm</ion-select-option>
      </ion-select>
      <ion-icon slot="end" name="alarm-outline"></ion-icon>
    </ion-item>
  </ion-list>

  <div class="ion-padding-horizontal">
    <h4>Patient Details:</h4>
  </div>
  <ion-list class="ion-padding-horizontal">
    <ion-item lines="full">
      <ion-label>Patient Name:</ion-label>
      <ion-input placeholder="Enter Patient Name ..."></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label>CPR:</ion-label>
      <ion-input placeholder="Enter Patient CPR ..."></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label>Nationality</ion-label>
      <ion-select value="bahrain" okText="Done" cancelText="Dismiss">
        <ion-select-option value="bahrain">Bahrain</ion-select-option>
        <ion-select-option value="blonde">Blonde</ion-select-option>
        <ion-select-option value="black">Black</ion-select-option>
        <ion-select-option value="other">Other</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item lines="full">
      <ion-label>Note:</ion-label>
      <ion-textarea
        rows="2"
        placeholder="Enter any notes here..."
      ></ion-textarea>
    </ion-item>

    <ion-item lines="full">
      <ion-label>Agree Terms and Conditions</ion-label>
      <ion-checkbox slot="end" checked></ion-checkbox>
    </ion-item>
  </ion-list>

  <section class="ion-padding-horizontal" routerLink="/appo-single">
    <ion-button expand="block" color="primary">Book Now</ion-button>
  </section>

  <br />
</ion-content>
