<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="doctor-index"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-padding-horizontal">
    <ion-item>
      <ion-icon
        slot="start"
        color="primary"
        name="checkmark-circle"
      ></ion-icon>
      <ion-label
        >Clinic: Aster
        <ion-icon name="location-sharp"></ion-icon> Manama
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon
        slot="start"
        color="primary"
        name="checkmark-circle"
      ></ion-icon>
      <ion-label>Dr. Ali alasare</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon
        slot="start"
        color="primary"
        name="checkmark-circle"
      ></ion-icon>
      <ion-label>+973 36371725</ion-label>
    </ion-item>
  </ion-list>

  <div class="pos-relative">
    <ion-img
      class="title-leafs"
      src="assets\images\leaf_1.png"
    ></ion-img>
    <div class="ion-padding leaftitle">
      <ion-grid>
        <ion-row>
          <ion-col>
            <b class="title-text">Choose <br />Date & Time</b>
            <ion-img
              class="title-icons"
              src="assets\images\title_icons.svg"
            ></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <!-- form -->
  <div class="ion-padding-horizontal">
    <h4>Appointment Details:</h4>
  </div>
  <ion-list class="ion-padding-horizontal">
    <ion-item lines="full">
      <ion-label>Date</ion-label>
      <ion-datetime
        [dayNames]="DatePickerDayNames"
        [pickerOptions]="DatePickerOptions"
        displayFormat="DDDD DD/MM/YYYY"
        min="2020-12-19"
        max="2021-12-09"
        value="2021-09-23"
      ></ion-datetime>
    </ion-item>
    <ion-item lines="full">
      <ion-label>Time</ion-label>
      <ion-select value="10:15pm" okText="Done" cancelText="Dismiss">
        <ion-select-option value="10:15pm">10:15pm</ion-select-option>
        <ion-select-option value="8:15pm">8:15pm</ion-select-option>
        <ion-select-option value="8:15pm">7:15pm</ion-select-option>
        <ion-select-option value="7:15pm">6:15pm</ion-select-option>
        <ion-select-option value="7:15pm">6:15pm</ion-select-option>
        <ion-select-option value="7:15pm">6:15pm</ion-select-option>
        <ion-select-option value="7:15pm">6:15pm</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div class="ion-padding-horizontal">
    <h4>Patient Details:</h4>
  </div>
  <ion-list class="ion-padding-horizontal">
    <ion-item lines="full">
      <ion-label>Patient Name:</ion-label>
      <ion-input placeholder="Enter Patient Name ..."></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label>CPR:</ion-label>
      <ion-input placeholder="Enter Patient CPR ..."></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label>Nationality</ion-label>
      <ion-select value="bahrain" okText="Done" cancelText="Dismiss">
        <ion-select-option value="bahrain">Bahrain</ion-select-option>
        <ion-select-option value="blonde">Blonde</ion-select-option>
        <ion-select-option value="black">Black</ion-select-option>
        <ion-select-option value="other">Other</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item lines="full">
      <ion-label>Note:</ion-label>
      <ion-textarea
        rows="2"
        placeholder="Enter any notes here..."
      ></ion-textarea>
    </ion-item>

    <ion-item lines="full">
      <ion-label>Agree Terms and Conditions</ion-label>
      <ion-checkbox slot="end" checked></ion-checkbox>
    </ion-item>
  </ion-list>

  <section class="ion-padding-horizontal" routerLink="/appo-single">
    <ion-button expand="block" color="primary">Book Now</ion-button>
  </section>

  <br />
</ion-content>
