<div class="picker">
  <ion-icon
    (click)="onPickImage()"
    *ngIf="!selectedImage && !isLoading"
    name="image-outline"
    size="large"
  ></ion-icon>

  <ion-icon
    (click)="onDeleteImage()"
    *ngIf="selectedImage || isLoading"
    name="trash-outline"
    size="large"
  ></ion-icon>
  <br *ngIf="isLoading" />
  <ion-spinner *ngIf="isLoading"></ion-spinner>
</div>
<input
  type="file"
  accept="image/jpeg"
  *ngIf="usePicker"
  #filePicker
  (change)="onFileChosen($event)"
/>
